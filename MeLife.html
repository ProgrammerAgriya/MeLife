<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Buttons</title>
  <style>
    #image-container {
      margin-top: 20px;
    }

    .reveal-image {
      max-width: 200px;
      display: block;
    }
  </style>
</head>
<body>

  <script>
    function showAlert(item) {
      alert(item + " has been recovered");
    }

    function showImage(src) {
      const container = document.getElementById("image-container");
      container.innerHTML = ''; // Clear previous image

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Image";
      img.className = "reveal-image";
      container.appendChild(img);

      // Remove image after 3 seconds
      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }


  </script>

  <h1>MeLife</h1>

  <!-- <button onclick="showImage('baseball.webp')">Baseball</button> -->

  <div id="image-container"></div>

  <!-- 16 Buttons -->
  <button onclick="showAlert('Baseball'); showImage('baseball.webp')">Baseball</button>
  <button onclick="showAlert('Knife'); showImage('baseball.webp')">Knife</button>
  <button onclick="showAlert('Nickel'); showImage('baseball.webp')">Nickel</button>
  <button onclick="showAlert('Balloon'); showImage('baseball.webp')">Balloon</button>
  <button onclick="showAlert('Pepper'); showImage('baseball.webp')">Pepper</button>
  <button onclick="showAlert('Lightbulb'); showImage('baseball.webp')">Lightbulb</button>
  <button onclick="showAlert('Salt'); showImage('baseball.webp')">Salt</button>
  <button onclick="showAlert('Paintbrush'); showImage('baseball.webp')">Paintbrush</button>
  <button onclick="showAlert('Bomb'); showImage('baseball.webp')">Bomb</button>
  <button onclick="showAlert('Marshmallow'); showImage('baseball.webp')">Marshmallow</button>
  <button onclick="showAlert('Apple'); showImage('baseball.webp')">Apple</button>
  <button onclick="showAlert('Bow'); showImage('baseball.webp')">Bow</button>
  <button onclick="showAlert('Pickle'); showImage('baseball.webp')">Pickle</button>
  <button onclick="showAlert('Paper'); showImage('baseball.webp')">Paper</button>
  <button onclick="showAlert('Taco'); showImage('baseball.webp')">Taco</button>
  <button onclick="showAlert('OJ'); showImage('baseball.webp')">OJ</button>

</body>
</html>
