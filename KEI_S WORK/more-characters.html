<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeLife™</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-image: 
    url('sprites/backgrounds/grey.png'),
    url('sprites/backgrounds/afterlife.webp');
  background-position: center 20px, center center; /* Move grey.png up */
  background-repeat: no-repeat, no-repeat;
  background-attachment: fixed, fixed;
  background-size: 800px auto, cover;  
}



    h1 {
      margin-top: 30px;
    }

    #button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #image-container {
      margin-top: 20px;
    }

    .reveal-image {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <audio id="Recovery_Sound">
    <source src="Audio/Recovery_Sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showAlert(item) {
      alert(item + " has been recovered");
    }

    function showImage(src) {
      const container = document.getElementById("image-container");
      container.innerHTML = '';

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Image";
      img.className = "reveal-image";
      container.appendChild(img);

      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }

    var x = document.getElementById("Recovery_Sound");
    function playAudio() {
      x.play();
    }
  </script>

  <h1>MeLife™</h1>

  <div id="image-container"></div>

  <div id="button-grid">
    <button onclick="playAudio(); showImage('sprites/Characters/box.webp')">Box</button>
    <button onclick="playAudio(); showImage('sprites/Characters/cheesy.webp')">Cheesy</button>
    <button onclick="playAudio(); showImage('sprites/Characters/cherries.webp')">Cherries</button>
    <button onclick="playAudio(); showImage('sprites/Characters/fan.webp')">Fan</button>
    <button onclick="playAudio(); showImage('sprites/Characters/mic.webp')">Microphone</button>
    <button onclick="playAudio(); showImage('sprites/Characters/soap.webp')">Soap</button>
    <button onclick="playAudio(); showImage('sprites/Characters/suitcase.webp')">Suitcase</button>
    <button onclick="playAudio(); showImage('sprites/Characters/test_tube.webp')">Test Tube</button>
    <button onclick="playAudio(); showImage('sprites/Characters/tissues.webp')">Tissues</button>
    <button onclick="playAudio(); showImage('sprites/Characters/trophy.webp')">Trophy</button>
    <button onclick="playAudio(); showImage('sprites/Characters/yinyang.webp')">Yin-Yang</button>
  </div>

  <div style="margin-top: 30px;">
  <button onclick="location.href='MeLife.html'">Back</button>
  <button onclick="location.href='credits.html'">View Credits</button>
  <button onclick="location.href='s3-characters.html'">Next</button>
</div>


</body>
</html>
