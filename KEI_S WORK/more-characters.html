<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeLife™</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: url('sprites/backgrounds/afterlife.webp') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  margin: 0;
}



    h1 {
      margin-top: 30px;
    }

    #button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #image-container {
      margin-top: 20px;
    }

    .reveal-image {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <audio id="Recovery_Sound">
    <source src="Audio/Recovery_Sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showAlert(item) {
      alert(item + " has been recovered");
    }

    function showImage(src) {
      const container = document.getElementById("image-container");
      container.innerHTML = '';

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Image";
      img.className = "reveal-image";
      container.appendChild(img);

      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }

    var x = document.getElementById("Recovery_Sound");
    function playAudio() {
      x.play();
    }
  </script>

  <h1>MeLife™</h1>

  <div id="image-container"></div>

  <div id="button-grid">
    <button onclick="playAudio(); showImage('sprites/Characters/Baseball.webp')">Box</button>
    <button onclick="playAudio(); showImage('sprites/Characters/knife.webp')">Cheesy</button>
    <button onclick="playAudio(); showImage('sprites/Characters/nickel.webp')">Cherries</button>
    <button onclick="playAudio(); showImage('sprites/Characters/balloon.webp')">Fan</button>
    <button onclick="playAudio(); showImage('sprites/Characters/pepper.webp')">Microphone</button>
    <button onclick="playAudio(); showImage('sprites/Characters/lightbulb.webp')">Soap</button>
    <button onclick="playAudio(); showImage('sprites/Characters/salt.webp')">Suitcase</button>
    <button onclick="playAudio(); showImage('sprites/Characters/paintbrush.webp')">Test Tube</button>
    <button onclick="playAudio(); showImage('sprites/Characters/bomb.webp')">Tissues</button>
    <button onclick="playAudio(); showImage('sprites/Characters/marshmallow.webp')">Trophy</button>
    <button onclick="playAudio(); showImage('sprites/Characters/apple.webp')">Yin-Yang</button>
  </div>

  <div style="margin-top: 30px;">
  <button onclick="location.href='credits.html'">View Credits</button>
  <button onclick="alert('New Button Clicked')">New Button</button>
</div>


</body>
</html>
